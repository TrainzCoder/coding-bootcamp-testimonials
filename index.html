<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="assets/css/tailwind.css">

  <style>
    .attribution { font-size: 15px; text-align: center;padding:2em 1em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="box-border relative min-h-screen overflow-x-hidden">
  <div class="flex flex-col-reverse lg:flex-row lg:w-4/5 w-11/12 mx-auto mt-28 lg:mt-32">
    <div class="relative w-full testimonial -mt-2 lg:mt-12 z-10 ">
      <img src="assets/images/pattern-quotes.svg" class="img-quote absolute left-1/2 transform -translate-x-1/2 lg:left-24 w-16 lg:w-28" alt="">
      <h3 id="testimonial-text" class="text-gray-700 text-center lg:text-left font-light font-inter text-lg lg:text-3xl pt-7 lg:pt-16">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </h3>
      <div class="flex flex-col lg:flex-row items-center lg:items-stretch gap-0 lg:gap-2 mt-6 lg:mt-12 font-inter">
        <p class="text-Dark-Blue text-md lg:text-xl font-bold" id="name">Tanya Sinclair</p>
        <p class="text-GrayishBlue text-md lg:text-xl font-medium " id="profession">UX Engineer</p>
      </div>   
    </div>
    <div class="relative -top-14 w-full h-auto img-section rounded-md">
      <img id="img-person" src="assets/images/image-tanya.jpg" class="shadow-xl rounded-md w-64 mx-auto lg:mx-0 lg:w-full" alt="">
      <div class="flex absolute -bottom-5 left-1/2 transform -translate-x-1/2 lg:translate-x-0 lg:left-14 shadow-xl rounded-3xl overflow-hidden">
        <button id="prev-btn" class="px-4 py-3 lg:px-5 lg:py-4 bg-gray-50 cursor-pointer z-10 focus:outline-white "><img src="assets/images/icon-prev.svg" alt=""></button>
        <button id="next-btn" class="px-4 py-3 lg:px-5 lg:py-4 bg-gray-50 cursor-pointer z-10 focus:outline-white "><img src="assets/images/icon-next.svg" alt=""></button>
      </div>
    </div>
  </div>

  <div style="z-index: -2;" class="absolute bottom-0 left-0">
    <img src="assets/images/pattern-curve.svg" alt="">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/trainzCoder">TrainzCoder</a>.
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
